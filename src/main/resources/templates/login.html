<!DOCTYPE html>
<html>
<head ></head>

<body>

    <div>
        <div>
            <h3>像傻逼一样的坚持下去</h3>
            <form th:action="@{/login}" method="post">
                <div >
                  <input type="text" name="username" id="username" placeholder="用户名" required autofocus="true"/>
                </div>
                <div >
                   <input type="password" name="password" id="password" placeholder="密码" required/>
                </div>
                <div th:if="${param.error}">
                    <div>
                       用户名或密码不正确！
                    </div>
                 </div>
                <div th:if="${param.logout}">
                    <div >
                        您已安全退出
                    </div>
                </div>
                <button type="submit">登 录</button>
            </form>
        </div>
    </div>

</body>

</html>
