<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<div th:fragment="page(url,data)">
<div style="float: right; clear: none;">
		<ul class="pagination pagination-sm">
		 <li>
		 	<a th:href="@{${url}}">首页</a>
		 </li>
		 <li>
		   	 <a th:href="@{${url}(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">&laquo;上一页</a>
		 </li>
		 <li class="page-item">
		 	<a class="page-link" href="#"> 
		   	[&nbsp;<span th:text="${data.pageNum}"></span>&nbsp;
		   	/&nbsp;<span th:text="${data.pages}"></span>&nbsp;]</a>
		 </li>
	     <li>
	     <a th:href="@{${url}(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页&raquo;</a>
	     </li>
	     <li >
	   		 <a th:href="@{${url}(pageNum=${pageInfo.pages})}">尾页</a>
	     </li>
	     <li>
	     	 <a href="#">共&nbsp;<span th:text="${data.total}"></span>&nbsp;条</a>
	     </li>
		</ul>
	</div>
</div>
