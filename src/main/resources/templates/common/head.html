<script th:src="@{/js/plugins/chosen/chosen.jquery.js}"></script>
<script th:inline="text">
        $(function () {
            var items = $(".menu-item");
            for (var i = 0; i < items.length; i++) {
                var item = $(items[i]);
                console.log(item);
                var itemText = $(item.find("a")).text();

                if (itemText == $("name").text()) {
                    item.addClass("active");
                } else {
                    item.removeClass("active");
                }
            }

        });

    </script>
